<html>
<head>
	<title></title>

	<script type="text/javascript" src="./js/vendor/leaflet.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/vendor/leaflet.css">

</head>
<body>



	<div id="map"></div>

	<script type="text/javascript">

	document.addEventListener('DOMContentLoaded', function(){


		window.myMap = L.map('map').setView([38.8145,0.1081], 13)
		var allCoords = []

		L.Icon.Default.imagePath = './images/vendor/leaflet'


		L.tileLayer('./tiles/{z}/{x}/{y}.png', {
				attribution: '&copy; OpenStreetMap contributors'
		}).addTo(myMap)


	})

	</script>

	<style type="text/css">

		html, body, #map{
			height: 100%;
			width: 100%;
		}

</style>
